<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="wrap">
        <div class="left box">
            <div class="left-item left-img">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="left-item">
                <div class="files">
                    <img src="images/icon-document.svg" alt="document" class="icons">
                </div>
                <div class="files">
                    <img src="images/icon-folder.svg" alt="document" class="icons icon-2">
                </div>
                <div class="files">
                    <img src="images/icon-upload.svg" alt="document" class="icons icon-2">
                </div>
            </div>
        </div>
        
        <div class="right box">
            <div class="right-item text">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <p class="chat">185 <span>GB Left</span></p>
            </div>
            <div class="right-item loading">
                <div class="pink-gradient">
                    <div class="white-dot"></div>
                </div>
            </div>
            <div class="right-item text">
                <p><strong>0 GB</strong></p>
                <p><strong>1000 GB</strong></p>
            </div>
        </div>
        
        
    </div>
</div>    



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hawi Girma</a>.
  </div>
</body>
</html>
